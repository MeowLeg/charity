<script src="js/zepto.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/iscroll.js"></script>

<script type="text/javascript">
$(function(){
	FastClick.attach(document.body);
	//iScroll
	var myScroll, downIcon = $("#down-icon");
	myScroll = new IScroll('#wrapper', {
		probeType: 3,
		mouseWheel: true
	});
	myScroll.on("scroll", function() {
		console.log('1');
		//scroll事件，可以用来控制上拉和下拉之后显示的模块中，
		//样式和内容展示的部分的改变。
		var y = this.y,
			downHasClass = downIcon.hasClass("scroller-rotate");
		if (y >= 40) {
			!downHasClass && downIcon.addClass("scroller-rotate").next().text('放开以刷新...');
			return "";
		} else if (y < 40 && y > 0) {
			downHasClass && downIcon.removeClass("scroller-rotate").next().text('下拉刷新');
			return "";
		}
	});
	myScroll.on("slideDown", function() {
		//当下拉，使得边界超出时，如果手指从屏幕移开，则会触发该事件
		if (this.y > 40) {
			location.reload()
		}
	});
	document.addEventListener('touchmove', function(e) {
		e.preventDefault();
	}, false);
	
})
</script>
